<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width-device-width,inital scale=1.0">
</head>
<body>
    <h1 align="center">Feedback Form</h1>
    <form method="get" action="Feedbackvalidate.html">
    <table border="0" bgcolor="peach" align="center" cellspacing="0" cellpadding="20" width="50%" height="50">
        <tr>
            <td>
                <p>How do you rate your overall experience?</p><br>
                <input type="radio" name="chk">Bad
                <input type="radio" name="chk">Average
                <input type="radio" name="chk">Good
            </td>
        </tr>
        <tr>
            <td> FullName*:<br><input type="text" name="text1" placeholder="aparna" size="25"></td>
            <td>Email*:<br><input type="text" name="text2" placeholder="abc@gmail.com" size="25"></td>
        </tr>
        <tr>
            <td>AGE*:<br><input type="text" name="text3" size="25"></td>
            <td>Phone*:<br><input type="number" size="25"></td>
        </tr>
        <tr>
            <td> Message*:<br>
                <textarea name="text" placeholder="Write your message here" column="50" row="50"></textarea></td>
        </tr>
        <tr>
            <td align="center"> <input type="image" img src="feedback images/25387-5-submit-button-clipart.png" width="150"></td>
        </tr>
    </table>
    </form>
</body>
</html>
